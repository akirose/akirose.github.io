<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="naver-site-verification" content="dece63166751a736d87a2c34f139747cd116fb88"/>
  
  <title>
    {% if page.title == "Home" %}
      {{ site.name }} &middot; {{ site.description }}
    {% else %}
      {{ page.title }} &middot; {{ site.name }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" media="screen" type="text/css" href="{{ site.baseurl }}/style.css" />

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
