---
layout: default
---

{% for post in site.posts %}
<h2 class="postTitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
<div class="bx_meta">
  <p class="postMeta">Written on {{ post.date | date: "%B %e, %Y" }}</p>
</div>
<div class="se_contents">
  {{ post.content | extract_excerpt }}
</div>
<a href="{{ site.baseurl }}{{ post.url }}" class="summaryMore"></a>
<span class="lineBreaker"><img src="images/blank.gif" alt="" width="10" height="1" /></span>
{% endfor %}
